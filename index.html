<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-Todo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img class="background-img" />
    <header>
      <div class="chg-theme">
        <div class="chg-theme__col">
          <span>Change Theme</span>
        </div>
        <div class="chg-theme__col">
          <span><i class="fa-solid fa-arrow-right"></i></span>
        </div>
      </div>
    </header>

    <main>
      <div class="main-col">
        <div class="reset">
          <div class="reset__col">
            <span>Wanna reset?</span>
          </div>
          <div class="reset__col">
            <span><i class="fa-solid fa-arrow-rotate-right"></i></span>
          </div>
        </div>
        <div class="main-box">
          <form id="main-box__userName">
            <h2>Please write your name</h2>
            <input type="text" placeholder="Write your name and Press enter" />
          </form>
          <div class="main-box__todo">
            <form id="main-box__submit">
              <h1></h1>
              <h3>Please write a To-Do List</h3>
              <input type="text" placeholder="Write a To-Do and Press enter" />
            </form>
            <div class="main-box__todolist">
              <img src="img/todo-init.png" class="display-none" />
              <form class="todo-list__box">
                <div class="todo-list__status-row">
                  <div class="todo-list__status">
                    <div class="todo-list__status-col">Status</div>
                    <div class="todo-list__status-col"></div>
                  </div>
                  <div class="todo-list__dlt-all"><span>Delete All</span></div>
                </div>
                <div class="todo-list__todos"></div>
                <button class="todo-list__delete-btn">
                  <i class="fa-solid fa-trash-can"></i><span>DELETE</span>
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="bottom-box">
          <div class="clock-wheather">
            <div class="weather">
              <div class="today-info">
                <div class="today-info__date"></div>
                <div class="today-info__ampm"></div>
              </div>
              <div class="weather-info">
                <div class="weather-info__city-info">
                  <div class="weather-info__city-info__city">No weather</div>
                  <div class="weather-info__city-info__temp">-- --</div>
                </div>
                <div class="weather-info__main-weather">
                  <img src="img/weather/default.png" />
                </div>
              </div>
            </div>
            <div class="clock">
              <div class="clock-hours">
                <div class="clock-inner"><span id="h1"></span></div>
                <div class="clock-inner"><span id="h2"></span></div>
              </div>
              <div class="clock-minutes">
                <div class="clock-inner"><span id="m1"></span></div>
                <div class="clock-inner"><span id="m2"></span></div>
              </div>
              <div class="clock-seconds">
                <div class="clock-inner"><span id="s1"></span></div>
                <div class="clock-inner"><span id="s2"></span></div>
              </div>
            </div>
          </div>
          <div class="quotes">
            <div class="quote">
              <span></span>
            </div>
            <div class="author"><span></span></div>
          </div>
        </div>
      </div>
      <div class="main-col">
        <div class="side-box">
          <!-- calendar -->
          <div class="calendar">
            <!-- 연도, 월 -->
            <nav class="calendar-yearmonth">
              <div class="calendar-yearmonth__btn">
                <i class="fa-solid fa-arrow-left"></i>
              </div>
              <div class="calendar-yearmonth__col"></div>
              <div class="calendar-yearmonth__btn">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </nav>
            <!-- 요일 -->
            <div class="calendar-days">
              <div class="calendar-day"><span>S</span></div>
              <div class="calendar-day"><span>M</span></div>
              <div class="calendar-day"><span>T</span></div>
              <div class="calendar-day"><span>W</span></div>
              <div class="calendar-day"><span>T</span></div>
              <div class="calendar-day"><span>F</span></div>
              <div class="calendar-day"><span>S</span></div>
            </div>
            <!-- 일자 -->
            <div class="calendar-date"></div>
          </div>

          <div class="add-day">
            <i class="fa-solid fa-plus"></i>
          </div>

          <form class="day-submit display-none">
            <div class="day-submit__info">
              <input id="day-name" type="text" placeholder="What day is it?" />
              <input id="day-date" type="date" />
            </div>
            <div class="day-submit__btn">
              <div class="day-submit__btn-col">
                <i class="fa-solid fa-circle-check"></i>
              </div>
              <div class="day-submit__btn-col">
                <i class="fa-solid fa-circle-xmark"></i>
              </div>
            </div>
          </form>

          <div class="day-list"></div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/7e7b57fe59.js"
      crossorigin="anonymous"
    ></script>
    <script src="config.js"></script>
    <script src="javascript/background.js"></script>
    <script src="javascript/user-name.js"></script>
    <script src="javascript/calendar.js"></script>
    <script src="javascript/d-day.js"></script>
    <script src="javascript/clock-weather.js"></script>
    <script src="javascript/quotes.js"></script>
    <script src="javascript/todo-list.js"></script>
  </body>
</html>
